<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SCSS Group Project</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div>
                <h2>FooDoo</h2>
                <h2>Kristin Watson</h2>
                <p>Chef de Partie</p>
            </div>

            <div>
                <h2>Recipes</h2>
                <h2>Favorites</h2>
                <h2>Courses</h2>
                <h2>Community</h2>
            </div>

            <div>
                <img src="" alt="">
                <p>Create a team and take part in TV show!</p>
            </div>
        </div>

        <div class="content">
            <header>
                <div class="top">
                    <div class="search">
                        <img src="images/icons8-search-30.png" alt="">
                        <input type="text" placeholder="Enter your search request...">
                    </div>
                    <nav>
                        <a class="orangeBox" href="#">Go to Primium</a>
                    </nav>
                </div>
                <div class="titleArea">
                    <img src="images/spilledPot.png" alt="spilled pot">
                    <div class="titles">
                        <h1>Only the best recipes!</h1>
                        <p>Todays new recipies for you</p>
                    </div>
                    <div class="numbers">
                        <div><h2>168</h2><p>Turorials</p></div>
                        <div><h2>304</h2><p>Recipies</p></div>
                    </div>

                </div>
            </header>
        </div>
    </div>
</body>
</html>

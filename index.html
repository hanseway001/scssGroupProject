<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SCSS Group Project</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">

            
            <div class="sidebarSection">
                <img id="FoodooIMG" src="images/logo.png" alt="logo">
                <img id="KristinIMG" src="images/kristin.png" alt="kristin">
                <h2 id="kristinText">Kristin Watson</h2>
                <p class="grayText" id="ChefText">Chef de Partie</p>
                <div id="boxShadow37">
                    <img id="potLogo" src="images/pot.png" alt="pot">
                    <p id="potText">37</p>
                </div>
            </div>

            <div>
                
                <div class="logoLinks">
                    <img class="orangeLogo" src="images/book.png" alt="recipe book">
                    <a href="#">Recipes</a>
                </div>
                <div class="logoLinks">
                    <img class="orangeLogo" src="images/heart.png" alt="heart logo">
                    <a href="#">Favorites</a>
                </div>
                <div class="logoLinks">
                    <img class="orangeLogo" src="images/bag.png" alt="heart logo">
                    <a href="#">Courses</a>
                </div>
                <div class="logoLinks">
                    <img class="orangeLogo" src="images/globe.png" alt="heart logo">
                    <a href="#">Community</a>
                </div>
            </div>

            <div class="sidebarSection">
                <img id="profilePics" src="images/profilepics.png" alt="profile pics">
                <p id="profilePicsText">Create a team and take part in <span style=" text-decoration: underline">TV show!</span> </p>
            </div>
        </div>

        <div class="content">
            <header>
                <div class="top">
                    <div class="search">
                        <img src="images/icons8-search-30.png" alt="">
                        <input type="text" placeholder="Enter your search request...">
                    </div>
                    <nav>
                        <!-- <a class="tuner" href="#"></a> -->
                        <a class="tuner" href="#"><img src="/images/tuner.png" alt=""></a>
                        <a class="orangeBox" href="#">Go to Primium</a>
                    </nav>
                </div>
                <div class="titleArea">
                    <div>
                        <img src="images/spilledPot.png" alt="spilled pot">
                        <div class="titles">
                            <h1>Only the best recipes!</h1>
                            <p>Todays new recipies for you</p>
                        </div>
                    </div>
                    <div class="numbers">
                        <div><h2>168</h2><p>Turorials</p></div>
                        <div><h2>304</h2><p>Recipies</p></div>
                    </div>

                </div>
            </header>
        </div>
    </div>
</body>
</html>
